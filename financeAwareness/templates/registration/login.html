{% extends "base.html" %}

{% block title %} Logowanie {% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Logowanie</h3>
    </div>
    <div class="card-body">
        <form action="{% url 'financeAwareness:login' %}" method="post">
            {{form.as_p}}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}"/>
            <p><input class="btn btn-primary" type="submit" value="Zaloguj" name="Zaloguj"></p>
        </form>
    </div>
</div>
{% endblock %}
