{% extends "base.html" %}

{% block title %} Transakcja {% endblock %}


{% block content %}
<div class="transaction">
    <p>{{transaction.value}}</p>
    <p>{{transaction.date}}</p>
{% for item in items %}

    <div class="item">
    <p>{{item.item_name}}</p>
    <p>{{item.item_value}}</p>
    <p>{{item.is_planned}}</p>
    </div>
{% endfor %}
</div>
{% endblock %}
