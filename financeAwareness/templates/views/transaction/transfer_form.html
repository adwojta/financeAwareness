{% extends "base.html" %}

{% block title %} {{title}} {% endblock %}
{% block content %}
<script>       
    $( function() {
    $( "#id_date" ).datepicker({
    showWeek: true,
    dateFormat: 'dd.mm.yy',
    regional: 'pl',
    firstDay: 1
    });
} );
</script>
<div class="card">
    <div class="card-header">
    <h3>{{title}}</h3>
    </div>
    <div class="card-body">
        <form action="" method="post">
            {{transfer_form.as_p}}
            {% csrf_token %}
            <input class="btn btn-primary" type="submit" value="Wyślij">
            {% if title == 'Wykonaj cel'%}
            <a class="btn btn-secondary" href="{% url "financeAwareness:accounts" %}">Wróć</a>
            {% else %}
            <a class="btn btn-secondary" href="{% url "financeAwareness:transactions" %}">Wróć</a>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
