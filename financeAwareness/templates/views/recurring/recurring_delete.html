{% extends "base.html" %}

{% block title %} Usuń stałą transakcje {% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Usuń stałą transakcje</h3>
    </div>
    <div class="card-body">
        <form action="" method="post">
            {% csrf_token %}
            <p>Czy na pewno chcesz usunac stałą transakcje?</p>
            <input class="btn btn-primary" type="submit" value="Tak">
            <a class="btn btn-secondary" href="{% url "financeAwareness:recurring_details" transaction_id %}">Nie</a>
        </form>
    </div>
</div>
{% endblock %}
