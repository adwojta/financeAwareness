{% extends "base.html" %}

{% block title %} Usuń transfer {% endblock %}
{% block content %}

<div class="card">
    <div class="card-header">
        <h3>Usuń transfer</h3>
    </div>
    <div class="card-body">
        <form action="" method="post">
            {% csrf_token %}
            <p>Czy na pewno chcesz usunac transfer?</p>
            <input class="btn btn-danger" type="submit" value="Tak">
            <a class="btn btn-secondary" href="{% url "financeAwareness:transactions" %}">Nie</a>

    </div>
</div>
{% endblock %}
