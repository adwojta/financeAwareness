{% extends "base.html" %}

{% block title %} Zakutalizuj transfer {% endblock %}
{% block content %}

<div class="card">
    <div class="card-header">
        <h3>Zakutalizuj transfer</h3>
    </div>
    <div class="card-body">
        <form action="" method="post">
            {{transfer_form.as_p}}
            {% csrf_token %}
            <p><input class="btn btn-primary" type="submit" value="Zakutalizuj"></p>
            <a class="btn btn-secondary" href="{% url "financeAwareness:transactions" %}">Wróć</a>
        </form>
    </div>
</div>
{% endblock %}
