{% extends "base.html" %}

{% block title %} Usuń konto {% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Usuń konto</h3>
    </div>
    <div class="card-body">
        <form action="" method="post">
            {% csrf_token %}
            <p>Czy na pewno chcesz usunac konto?</p>
            <input class="btn btn-primary" type="submit" value="Tak">
            <a class="btn btn-secondary" href="{% url "financeAwareness:accounts" %}">Nie</a>
        </form>
    </div>
</div>
{% endblock %}
