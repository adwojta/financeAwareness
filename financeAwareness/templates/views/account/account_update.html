{% extends "base.html" %}

{% block title %} Zakutalizuj konto {% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Zakutalizuj konto</h3>
    </div>
    <div class="card-body">
        <form action="" method="post">
            {{account_form.as_p}}
            {% csrf_token %}
            <input class="btn btn-primary" type="submit" value="Zakutalizuj">
            <a class="btn btn-secondary" href="{% url "financeAwareness:accounts" %}">Wróć</a>
        </form>
    </div>
</div>
{% endblock %}
