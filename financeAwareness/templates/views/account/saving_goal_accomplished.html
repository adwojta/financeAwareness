{% extends "base.html" %}

{% block title %} Dodaj transfer {% endblock %}
{% block content %}
<script>       
    $( function() {
    $( "#id_date" ).datepicker({
    showWeek: true,
    dateFormat: 'dd.mm.yy',
    regional: 'pl',
    firstDay: 1
    });
} );
</script>   
<div class="card">
    <div class="card-header">
    <h3>Wykonaj cel</h3>
    </div>
    <div class="card-body">
        <form action="" method="post">
            {{transfer_form.as_p}}
            {% csrf_token %}
            <p><input class="btn btn-primary" type="submit" value="Dodaj"></p>
        </form>
    </div>
</div>

{% endblock %}
