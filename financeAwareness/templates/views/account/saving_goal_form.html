{% extends "base.html" %}

{% block title %} {{title}} {% endblock %}
{% block content %}
<script>       
    $( function() {
    $( "#id_due_date" ).datepicker({
    showWeek: true,
    dateFormat: 'dd.mm.yy',
    regional: 'pl',
    firstDay: 1
    });
} );
</script>
<div class="card">
    <div class="card-header">
        <h3>{{title}}</h3>
    </div>
    <div class="card-body">
        <form action="" method="post">
            {{saving_goal_form.as_p}}
            {% csrf_token %}
            <div class="d-grid gap-2">
            <input class="btn btn-primary"type="submit" value="Wyślij">
            <a class="btn btn-secondary" href="{% url "financeAwareness:accounts" %}">Wróć</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
