{% extends "base.html" %}

{% block title %} Usuń zaplanowaną transakcje {% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Usuń zaplanowaną transakcje</h3>
    </div>
    <div class="card-body">
        <form action="" method="post">
            {% csrf_token %}
            <p>Czy na pewno chcesz usunac zaplanowaną transakcje?</p>
            <input class="btn btn-primary" type="submit" value="Tak">
            <a class="btn btn-secondary" href="{% url "financeAwareness:planned_details" transaction_id %}">Nie</a>
        </form>
    </div>
</div>
{% endblock %}
